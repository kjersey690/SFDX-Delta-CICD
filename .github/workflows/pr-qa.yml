# This is a basic workflow to help you get started with Actions

name: CI

on:
  pull_request:
    branches: [ Qa ]

jobs:
  build:
  
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - uses: sfdx-actions/setup-sfdx@v1
        with:
          sfdx-auth-url: ${{ secrets.AUTH_SECRET }}
     
      - name: Install Salesforce CLI 
        run: |
          npm install sfdx-cli
          node_modules/sfdx-cli/bin/run version          
      - name: Install sfdxGit delta
        run: |
         echo y | node_modules/sfdx-cli/bin/run plugins:install sfdx-git-delta
         node_modules/sfdx-cli/bin/run plugins
      - name: 'Generate SFDX Delta Package'
        run: |
          mkdir changes
          node_modules/sfdx-cli/bin/run sgd:source:delta --to Qa --from origin/main --output changes
          echo "--- package.xml generated with added and modified metadata ---"
          cat changes/package/package.xml
          echo ""
          echo "--- destructiveChanges.xml generated with deleted metadata ---"
          cat changes/destructiveChanges/destructiveChanges.xml
          echo
      - name: 'Convert Metadata'
        run: sfdx force:source:convert --manifest=package/package.xml  --outputdir=convert
      - name: 'Run Test on Metadata'
        run: sfdx force:mdapi:deploy --deploydir=convert --testlevel=RunLocalTests --checkonly -w30
